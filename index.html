<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Snake Game!!</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onkeydown="changeDirection(event)">
        <canvas id="canvas" height="500px" width="500px">Pog</canvas>
        <p>Score: <span id="score">1</span></p>
        <span style="font-size: 30px; padding: 5px;">Show trail</span>
        <label class="switch">
            <input id="check" type="checkbox">
            <span class="slider round"></span>
        </label>
        <script src="script.js"></script>
    </body>
</html>
